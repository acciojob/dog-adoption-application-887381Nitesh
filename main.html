<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Name" required></br>

            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="phone" placeholder="Phone Number" required></br>

            <label for="address">Address</label>
            <input type="text" id="address" name="address" placeholder="Address" required></br>

            <label>
                <input type="checkbox" id="checkbox" name="checkbox" value="Have you ever lived with a Dog before?">
               Have you ever lived with a Dog before?
            </label></br>

            <label for="multiSelect">Please select your preferred breeds</label></br>
            <select id="multiSelect" name="multiSelect" multiple>
                <option value="Labrador">Labrador Retriever</option>
                <option value="German Shepherd">German Shepherd</option>
                <option value="Bulldog">Bulldog</option>
                <option value="Beagle">Beagle</option>
                <option value="Poodle">Poodle</option>
            </select></br>

            <button type="submit">Submit</button>
        </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
